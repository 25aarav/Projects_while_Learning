<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="index.css">
          <title>BMI Calculator</title>
</head>
<body style="background-color: rgb(86, 80, 80);">
          <nav class="top-bar">
               <a href="#">Home</a>
               <a href="#">About me</a>
          </nav>

          <div class="Top-Container">
               <h1>BMI CALCULATOR</h1>
               <form>
                    <label for="height">Height in CM :</label>  <!--always put for and input id same to bind together-->
                    <input type="text" id="height">
                     <br>
                    <label for="weight">Weight in KG :</label>  <!--always put for and input id same to bind together-->   
                    <input type="text" id="weight">
                    <br>
                    <button class="Calculate-btn">Calculate</button>
                    <div class="Result" ></div>
               </form>
          </div>
               
               <div class="weight-guide">
                    <h2>BMI Weight guide</h2>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 to 24.9</p>
                    <p>OverWeight = Greater than 24.9</p>
               </div>
          
</body>

<script src="index.js"></script>
</html>
